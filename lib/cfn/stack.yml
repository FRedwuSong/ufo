Description: "Ufo ECS stack <%= @pretty_service_name %>"
Parameters:
  # required
  Subnets:
    Description: Existing subnet ids
    Type: List<AWS::EC2::Subnet::Id>
  Vpc:
    Description: Existing vpc id
    Type: AWS::EC2::VPC::Id

  EcsSecurityGroups:
    Description: Existing ecs security group ids
    Type: String
    Default: ''
  ElbSecurityGroups:
    Description: Existing elb security group ids. List with commas.
    Type: String
    Default: ''

  ElbTargetGroup:
    Description: Existing target group
    Type: String
    Default: '' # when blank the automatically created TargetGroup is used
  CreateElb:
    Description: Create elb
    Type: String
    Default: true
  EcsDesiredCount:
    Description: EcsDesiredCount
    Type: String
    Default: 1
  EcsTaskDefinition:
    Description: EcsTaskDefinition
    Type: String
Conditions:
  CreateElbIsTrue: !Equals [ !Ref CreateElb, true ]
  ElbTargetGroupIsBlank: !Equals [ !Ref ElbTargetGroup, '' ]
  CreateTargetGroupIsTrue: !And
  - !Condition CreateElbIsTrue
  - !Condition ElbTargetGroupIsBlank
  ElbSecurityGroupsIsBlank: !Equals [ !Ref ElbSecurityGroups, '' ]
  EcsSecurityGroupsIsBlank: !Equals [ !Ref EcsSecurityGroups, '' ]
  EcsDesiredCountIsBlank: !Equals [ !Ref EcsDesiredCount, '' ]
Resources:
  Elb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Condition: CreateElbIsTrue
    Properties:
      Scheme: <%= network[:elb][:scheme] || "internet-facing" %> # or internal
      Subnets: !Ref Subnets
      # Add additional extra security groups if parameters set
<% if @elb_type == "application" -%>
      SecurityGroups: !Split
        - ','
        - !If
          - ElbSecurityGroupsIsBlank
          - !Ref ElbSecurityGroup
          - !Join [',', [!Ref ElbSecurityGroups, !Ref ElbSecurityGroup]]
<% end -%>
      Type: <%= @elb_type %>
      Tags:
      - Key: Name
        Value: <%= @pretty_service_name %>
<%= custom_properties(:Elb) %>
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Condition: CreateTargetGroupIsTrue
    Properties:
      HealthCheckIntervalSeconds: <%= network[:target_group][:health_check_interval_seconds] || 30 %>
<% if @elb_type == "application" -%>
      UnhealthyThresholdCount: <%= network[:target_group][:unhealthy_threshold_count] || 10 %>
      HealthCheckPath: <%= network[:target_group][:health_check_path] || '/' %>
<% end -%>
      Port: <%= network[:target_group][:port] %>
      Protocol: <%= default_target_group_protocol %>
      VpcId: !Ref Vpc
<% if @container_info[:network_mode] == "awsvpc" -%>
      TargetType: ip
<% end -%>
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: 0
<%= custom_properties(:TargetGroup) %>
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: CreateElbIsTrue
    Properties:
<% if network[:elb][:certificate] -%>
      Certificates:
        - CertificateArn: <%= network[:elb][:certificate] %>
<% end -%>
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          !If [ElbTargetGroupIsBlank, !Ref TargetGroup, !Ref ElbTargetGroup]
      LoadBalancerArn: !Ref Elb
      Port: <%= network[:elb][:port] %>
      Protocol: <%= default_elb_protocol %>
<%= custom_properties(:Listener) %>

  ElbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: CreateElbIsTrue
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !Ref Vpc
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '<%= network[:elb][:port] %>'
        ToPort: '<%= network[:elb][:port] %>'
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: '0'
        ToPort: '65535'
        CidrIp: 0.0.0.0/0
      Tags:
      - Key: Name
        Value: <%= @pretty_service_name %>-elb
<%= custom_properties(:ElbSecurityGroup) %>

  Ecs:
    Type: AWS::ECS::Service
<% if @create_elb -%>
    DependsOn: Listener
<% end -%>
    Properties:
      Cluster: <%= @cluster %>
      DesiredCount: !If
      - EcsDesiredCountIsBlank
      - !Ref AWS::NoValue
      - !Ref EcsDesiredCount
      TaskDefinition: !Ref EcsTaskDefinition
<% if static_name? -%>
      ServiceName: <%= @pretty_service_name %>
<% end -%>
<% if @container_info[:fargate] -%>
      LaunchType: FARGATE
<% end -%>
<% if @container_info[:network_mode] == "awsvpc" -%>
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref Subnets # required
          SecurityGroups: !Split
            - ','
            - !If
              - EcsSecurityGroupsIsBlank
              - !Ref EcsSecurityGroup
              - !Join [',', [!Ref EcsSecurityGroups, !Ref EcsSecurityGroup]]
<% end -%>
          # AssignPublicIp: ENABLED # Works with fargate but doesnt seem to work with non-fargate
      LoadBalancers: !If
      - CreateTargetGroupIsTrue
      - - ContainerName: <%= @container_info[:name] %>
          ContainerPort: <%= @container_info[:port] %>
          TargetGroupArn: !Ref TargetGroup
      - !If
        - ElbTargetGroupIsBlank
        - []
        - - ContainerName: <%= @container_info[:name] %>
            ContainerPort: <%= @container_info[:port] %>
            TargetGroupArn: !Ref ElbTargetGroup
<%= custom_properties(:Ecs) %>
  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !Ref Vpc
      # Outbound access: instance needs access to internet to pull down image
      # or else get CannotPullContainerError
<% if @elb_type == "network" -%>
      # https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_PortMapping.html
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '32768'
        ToPort: '65535'
        CidrIp: 0.0.0.0/0
<% end -%>
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: '0'
        ToPort: '65535'
        CidrIp: 0.0.0.0/0
      Tags:
      - Key: Name
        Value: <%= @pretty_service_name %>
<%= custom_properties(:EcsSecurityGroup) %>
  # Allow all traffic from ELB SG to ECS SG
  EcsCrossSecurityGroupRule:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: CreateElbIsTrue
    Properties:
      IpProtocol: tcp
      FromPort: '0'
      ToPort: '65535'
      SourceSecurityGroupId: !GetAtt ElbSecurityGroup.GroupId
      GroupId: !GetAtt EcsSecurityGroup.GroupId
<%= custom_properties(:EcsCrossSecurityGroupRule) %>

Outputs:
 Dns:
    Description: Elb Dns
    Condition: CreateElbIsTrue
    Value: !GetAtt Elb.DNSName
