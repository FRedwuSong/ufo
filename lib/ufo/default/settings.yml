# More info: http://ufoships.com/docs/ufo-settings/
base: &base
  image:
  clean_keep: 30
  ecr_keep: 30
  # defaults when an new ECS service is created by ufo ship
  new_service:
    maximum_percent: 200
    minimum_healthy_percent: 100
    desired_count: 1

development:
  <<: *base
  cluster: dev
  profiles:
    - aws_dev_profile1
    - aws_dev_profile2

production:
  <<: *base
  cluster: prod
  profiles:
    - aws_prod_profile
